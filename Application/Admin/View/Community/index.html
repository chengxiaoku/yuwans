<include file="Public:header"/>
<include file="Public:menu"/>
<div class="content-wrapper">
    <include file="Public:breadcrumb"/>
    <!-- 主体内容 -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <!--<i class="fa fa-text-width"></i>
                        <h3 class="box-title">这里是标题 - 表格</h3>-->
                        <div class="select pull-right">
                            <form method="post" action="{:U('Community/index')}">
                                <div class="input-group" style="width:350px; margin-left: 5px;">
                                    <input type="text" name="seek" class="form-control" value="{$keyword}" placeholder="输入圈子名称查找">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th width="10%" class="vc-middle" >名称</th>
                                <th width="10%" class="vc-middle" >创建人</th>
                                <th width="30%" class="vc-middle" >游戏</th>
                                <th width="10%" class="vc-middle" >创建时间</th>
                                <th width="10%" class="vc-middle" >详情</th>
                                <th width="15%" style="text-align:center;">管理操作</th>
                            </tr>
                            <volist name="list" id="vo">
                              <tr>
                                  <td class="vc-middle">{$vo.title}</td>
                                  <td class="vc-middle">{$vo[user][real_name]}</td>
                                  <td class="vc-middle">
                                    <if condition=" empty($vo[games]) ">
                                        <span class="label label-default">暂无游戏</span>&nbsp;
                                    <else/>
                                        <volist name="vo[games]" id="games">
                                           <span class="label label-default">{$games[title]}</span>&nbsp;
                                        </volist>
                                    </if>
                                  </td>
                                  <td class="vc-middle">{$vo[add_time]}</td>
                                  <td class="vc-middle">
                                      <label class="w80">用户数：</label>{$vo[users]}
                                      <br>
                                      <label class="w80">评论数：</label>{$vo[comments]}
                                      <br>
                                      <label class="w80">帖子数：</label>{$vo[posts]}
                                  </td>
                                  <td style="text-align:center;" class="vc-middle">
                                      <a href="{:U('Community/details', array('id'=>$vo[id]))}" class="btn btn-default btn-xs">详情</a>
                                      <a href="{:U('Community/del', array('id'=>$vo[id]))}" class="btn btn-default btn-xs" onclick="return deleteData(this)">删除</a>
                                  </td>
                              </tr>
                            </volist>
                            </tbody>
                        </table>

                    </div>
                    <div class="box-footer text-right">
                      <ul class="pagination">
                          <li class="paginate_button ">{$page}</li>
                      </ul>
                    </div>
                </div><!-- end box-->
            </div>
        </div>
    </section>
    <!-- /.content  -->
</div>
<script type="text/javascript">
    function deleteData() {
        if (confirm("确认要删除该条数据？")) {
            return true;
        } else {
            return false;
        }
    }
</script>
<include file="Public:footer"/>
