<include file="Public:header"/>
<include file="Public:menu"/>
<div class="content-wrapper">
    <include file="Public:breadcrumb"/>
    <!-- 主体内容 -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <a href="{:U('Slider/add')}" class="btn btn-primary btn-flat">添加幻灯片</a>
                        <!-- <a onclick="return delAll()" class="btn  btn-danger btn-flat">删除</a> -->
                        <div class="select pull-right">
                              <form method="post" action="{:U('Slider/index')}">
                                  <div class="input-group" style="width:350px; margin-left: 5px;">
                                      <input type="text" name="seek" class="form-control" value="{$keyword}" placeholder="输入标题或城市查找">
                                      <div class="input-group-btn">
                                          <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                                      </div>
                                  </div>
                              </form>
                        </div>
                    </div><!-- /.box-header -->

                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tbody>
                            <tr>

                                <th width="15%" class="tc">幻灯片标题</th>
                                <th width="10%">图片数量</th>
                                <th width="10%">类型</th>
                                <th width="10%">网吧</th>
                                <th width="10%">城市</th>
                                <th width="10%">更新时间</th>
                                <th width="10%">管理操作</th>
                            </tr>
                            <volist name="list" id="vo">
                              <tr>
                                  <td  class="tc">{$vo.title}</td>
                                  <td>{$vo.img_num}</td>
                                  <td>
                                    <if condition="$vo[type] eq 'home'">
                                      网吧广告
                                      <elseif condition="$vo[type] eq 'community'"/>
                                      圈子广告
                                    </if>
                                  </td>
                                  <td>{$vo.netbar_title}</td>
                                  <td>{$vo.region_name}</td>
                                  <td>{$vo.add_time}</td>
                                  <td>
                                      <a href="{:U('Slider/edit',array('id'=>$vo[id]))}" class="btn btn-default btn-xs">修改</a>
                                      <a onclick="return deleteData()" href="{:U('Slider/del',array('id'=>$vo[id]))}" class="btn btn-default btn-xs" href="#">删除</a>
                                  </td>
                              </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div><!-- /.box-body -->
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-sm-5"></div>
                            <div class=" col-sm-7 ">
                                <div class="text-right">
                                    <div class="pagination">
                                        {$page}
                                    </div>

                                </div>
                            </div>
                        </div>


                    </div>
                </div><!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content  -->

</div>

<style type="text/css">
    .pagination a,
    .pagination span {
        position: relative;
        float: left;
        padding: 6px 12px;
        margin-left: -1px;
        line-height: 1.42857143;
        color: #428bca;
        text-decoration: none;
        background-color: #fff;
        border: 1px solid #ddd;
    }
    .pagination span.current {
        z-index: 2;
        color: #fff;
        cursor: default;
        background-color: #428bca;
        border-color: #428bca;
    }
    .pagination a:hover {
        color: #2a6496;
        background-color: #eee;
        border-color: #ddd;
    }
</style>

<script type="text/javascript">
    function deleteData() {
        if (confirm("确认要删除该条数据？")) {
            return true;
        } else {
            return false;
        }
    }
</script>
<include file="Public:footer"/>
