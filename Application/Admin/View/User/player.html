<include file="Public:header"/>
<include file="Public:menu"/>
<div class="content-wrapper">
    <include file="Public:breadcrumb"/>
    <!-- 主体内容 -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">

                        <div class="select pull-right">
                            <form method="post" action="{:U('User/player')}">
                                <div class="input-group" style="width:350px; margin-left: 5px;">
                                    <input type="text" name="seek" class="form-control" value="{$keyword}" placeholder="输入姓名、昵称、电话号码查找">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th width="13%" class="vc-middle">姓名</th>
                                <th width="13%" class="vc-middle" >昵称</th>
                                <th width="13%" class="vc-middle" >手机号码</th>
                                <th width="13%" class="vc-middle" >游戏年龄</th>
                                <th width="13%" class="vc-middle" >余额</th>
                                <th width="15%" class="vc-middle" >战绩</th>
                                <th width="13%" style="text-align:center;">管理操作</th>
                            </tr>
                            <volist name="list" id="vo">
                              <tr>
                                  <td class="vc-middle">{$vo.real_name}</td>
                                  <td class="vc-middle">{$vo.nickname}</td>
                                  <td class="vc-middle">{$vo.tel}</td>
                                  <td class="vc-middle">{$vo[user_player][game_age]}</td>
                                  <td class="vc-middle">{$vo[user_player][balance]}</td>
                                  <td class="vc-middle">
                                      <label class="w80">胜利次数：</label>{$vo[user_player][win_times]}<br>
                                      <label class="w80">失败次数：</label>{$vo[user_player][lose_times]}<br>
                                      <label class="w80">违约次数：</label>{$vo[user_player][fail_times]}
                                  </td>
                                  <td style="text-align:center;" class="vc-middle">
                                      <a href="{:U('User/playerUpdate', array('id'=>$vo[id]))}" class="btn btn-default btn-xs">编辑</a>
                                      <a href="{:U('User/del', array('id'=>$vo[id],'type'=>'user_player'))}" class="btn btn-default btn-xs" onclick="return deleteData(this)">删除</a>
                                  </td>
                              </tr>
                            </volist>
                            </tbody>
                        </table>

                    </div>
                    <div class="box-footer text-right">
                        <ul class="pagination">
                            <li class="paginate_button ">{$page}</li>
                        </ul>
                    </div>
                </div><!-- end box-->
            </div>
        </div>
    </section>
    <!-- /.content  -->
</div>
<script type="text/javascript">
    function deleteData() {
        if (confirm("确认要删除该条数据？")) {
            return true;
        } else {
            return false;
        }
    }
</script>
<include file="Public:footer"/>
