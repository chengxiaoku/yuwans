<include file="Public:header"/>
<include file="Public:menu"/>
<div class="content-wrapper">
    <include file="Public:breadcrumb"/>
    <!-- 主体内容 -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <!--<i class="fa fa-text-width"></i>
                        <h3 class="box-title">这里是标题 - 表格</h3>-->
                        <a class="btn btn-primary btn-flat" href="{:U('Game/add')}">添加游戏</a>
                        <div class="select pull-right">
                            <form method="post" action="{:U('Game/index')}">
                            <div class="input-group" style="width:350px; margin-left: 5px;">
                                <input type="text" name="s" class="form-control" value="{$keyword}" placeholder="输入游戏名称查找">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th width="10%" class="vc-middle">缩略图</th>
                                <th width="30%" class="vc-middle" >游戏名称</th>
                                <th width="20%" class="vc-middle" >最多人数</th>
                                <th width="20%" class="vc-middle" >奖金</th>
                                <th width="20%" style="text-align:center;">管理操作</th>
                            </tr>
                            <volist name="data" id="vo">
                                <tr>
                                    <td class="tc">
                                        <img width="100" src="{$vo.thumb}">
                                    </td>
                                    <td class="vc-middle"><a href="#">{$vo.title}</a></td>
                                    <td class="vc-middle">{$vo.player_max}</td>
                                    <td class="vc-middle">
                                        最大奖金：{$vo.prize_max|0} <br> 最小奖金：{$vo.prize_min|default=0}
                                    </td>
                                    <td style="text-align:center;" class="vc-middle">
                                        <a href="{:U('Game/edit', array('id'=>$vo[id]))}" class="btn btn-default btn-xs">编辑</a>
                                        <a href="{:U('Game/del', array('id'=>$vo[id]))}" class="btn btn-default btn-xs" onclick="return deleteData(this)">删除</a>
                                    </td>
                                </tr>
                            </volist>

                            </tbody>
                        </table>

                    </div>
                    <div class="box-footer text-right">
                        <ul class="pagination">

                            <li class="paginate_button "><a href="#" aria-controls="example2" data-dt-idx="4" tabindex="0">{$page}</a></li>

                        </ul>
                    </div>
                </div><!-- end box-->
            </div>
        </div>
    </section>
    <!-- /.content  -->
</div>
<script type="text/javascript">
    function deleteData() {
        if (confirm("确认要删除该条数据？")) {
            return true;
        } else {
            return false;
        }
    }
</script>
<include file="Public:footer"/>
