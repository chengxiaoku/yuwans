<include file="Public:header"/>
<include file="Public:menu"/>
<div class="content-wrapper">
    <include file="Public:breadcrumb"/>
    <!-- 主体内容 -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <div class="select pull-right">
                            <form method="post" action="{:U('Goods/history_sel')}">
                                <div class="input-group" style="width:310px; margin-left: 5px;">
                                    <input type="text" name="sec" class="form-control" value="{$keyword}" placeholder="请输入商品名称..">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" id="sel_ok" type="submit"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th width="25%" class="vc-middle" style="text-align: center">商品封面</th>
                                <th width="25%" class="vc-middle" style="text-align: center" >商品名称</th>
                                <th width="10%" class="vc-middle" style="text-align: center" >分值</th>
                                <th width="10%" class="vc-middle" style="text-align: center">兑换人</th>
                                <th width="15%" class="vc-middle" style="text-align: center">兑换时间</th>
                                <th width="15%" class="vc-middle" style="text-align: center" >管理</th>
                            </tr>
                            <volist name="data" id="row">
                                <tr>
                                    <td class="vc-middle text-center"><img style="width: 120px; height: 120px;" src="{$row.image}"></td>
                                    <td class="vc-middle text-center">{$row.title}</td>
                                    <td class="vc-middle text-center">{$row.paymoney}</td>
                                    <td class="vc-middle text-center">{$row.username}</td>
                                    <td class="vc-middle text-center">{$row.add_time}</td>
                                    <td style="text-align:center;" class="vc-middle">
                                        <a  class="btn btn-default btn-xs" href="{:U('Goods/goods_history',array('id'=>$row['id']))}">查看详情</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>

                    </div>
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-sm-5"></div>
                            <div class=" col-sm-7 ">
                                <div class="text-right">
                                    {$page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- end box-->
            </div>
        </div>
    </section>


    <!-- /.content  -->
</div>
<script type="text/javascript">
    $("#sel_ok").click(function (){
        var _val = $("input[name=sec]").val();
        var val = $.trim(_val);
        if(val == ''){
            return false;
        }
    })
</script>
<include file="Public:footer"/>
